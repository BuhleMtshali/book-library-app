<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Library Book App</title>
<link rel="shortcut icon" href="assets/images/bookfavicon.png" type="image/x-icon">
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="responsive.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Berkshire+Swash&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=DynaPuff:wght@400..700&family=Englebert&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oleo+Script:wght@400;700&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/47ef0eeb2e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="nav-grid">
        <div class="logo-nav">
            <div class="logo-wrapper">
            <img src="assets/images/bookfavicon.png" alt="logo img">
            </div>
            <h1 class="hidden">E-Books </h1>
        </div>
        <!-- end of logo nav -->

        <div class="mid-nav">
            <div class="nav-wrapper">
                <div class="nav-icon">
                <i class="fa-solid fa-house"></i>  
                </div>
                <div class="nav-text hidden">
                <p>Discover</p>
                </div>
            </div>
            <!-- nav-wrapper 1-->
            <div class="nav-wrapper">
                <div class="nav-icon">
                <i class="fa-solid fa-book"></i>
                </div>
                <div class="nav-text hidden">
                <p>Category</p> 
                </div>
            </div>
            <!-- nav-wrapper 2-->
            <div class="nav-wrapper">
                <div class="nav-icon">
                <i class="fa-solid fa-book-open"></i> 
                </div>
                <div class="nav-text hidden">
                <p>Library</p>
                </div>
            </div>
            <!-- nav-wrapper 3-->
            <div class="nav-wrapper">
                <div class="nav-icon">
                <i class="fa-solid fa-file-arrow-down"></i>  
                </div>
                <div class="nav-text hidden">
                <p>Download</p>
                </div>
            </div>
            <!-- nav-wrapper 4-->
            <div class="nav-wrapper">
                <div class="nav-icon">
                <i class="fa-solid fa-ear-listen"></i>                    
                </div>
                <div class="nav-text hidden">
                <p>Audio Books</p>
                </div>
            </div>
            <!-- nav-wrapper 5-->
            <div class="nav-wrapper">
                <div class="nav-icon">
                <i class="fa-regular fa-heart"></i>   
                </div>
                <div class="nav-text hidden">
                <p>Favourite</p>
                </div>
            </div>
             <!-- nav-wrapper 6-->
            <hr>
            <div class="nav-wrapper">
                <div class="nav-icon">
                <i class="fa-solid fa-gear"></i>
                </div>
                <div class="nav-text hidden">
                <p>Settings</p>
                </div>
            </div>
            <!-- nav-wrapper 6-->
            <div class="nav-wrapper">
                <div class="nav-icon">
                <i class="fa-solid fa-comments"></i>
                </div>
                <div class="nav-text hidden">
                <p>Support</p>
                </div>
            </div>
            <!-- nav-wrapper 7-->
            <div class="nav-wrapper">
                <div class="nav-icon">
                <i class="fa-solid fa-right-from-bracket"></i>
                </div>
                <div class="nav-text hidden">
                <p>Logout</p>
                </div>
            </div>
            <!-- nav-wrapper 8-->

        </div>
        <!-- end of mid-nav logo -->

    </div>
    <div class="main-grid">

       <div class="top-searchbar">
            <div class="left-search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search your favourite books">
            </div>
            <div class="right-wrapper">
                <div class="theme-wrapper" id="theme-wrapper">
                <i class="fa-regular fa-moon dark-icon"></i>
                <!-- <i class="fa-regular fa-sun light-icon"></i> -->
                </div>
                <div class="right-icon">
                <i class="fa-regular fa-bell"></i>
                </div>
                <!-- end of right icon -->
                <div class="avatar-img">
                <img src="assets/images/profile-avatar.jpg" alt="avatar icon">
                </div>
                <!-- end of  avatar-img-->
                <div class="avatar-name hidden">
                <p>Nikkita </p>
                <i class="fa-solid fa-circle-chevron-down"></i>
                </div>
            </div>
       </div>
       <!-- end of top searchbar -->
       <div class="middle-main">
           <div class="right-mid-main">
                <div class="recommended-div">
                <div class="recommended-heading">
                <p>Recommended</p>
                <button class="hidden">See All  ></button>
                </div>
                <!-- end of recomendation headings -->
                </div>
                <!-- end of recommended div -->
                <div class="categories-div">
                   <div class="book">
                        <div class="img-cover">
                            <img src="assets/images/book1.jpg" alt="book one">
                        </div>
                        <div class="book-desc">
                            <p class="book-name">The Psychology of money</p>
                            <p class="book-author">Morgan Housel</p>
                        </div>
                   </div>
                   <!-- end of book 1-->
                   <div class="book">
                    <div class="img-cover">
                        <img src="assets/images/book1.jpg" alt="book one">
                    </div>
                    <div class="book-desc">
                        <p class="book-name">The Psychology of money</p>
                        <p class="book-author">Morgan Housel</p>
                    </div>
               </div>
               <!-- end of book 2-->

               <div class="book">
                <div class="img-cover">
                    <img src="assets/images/book1.jpg" alt="book one">
                </div>
                <div class="book-desc">
                    <p class="book-name">The Psychology of money</p>
                    <p class="book-author">Morgan Housel</p>
                </div>
           </div>
           <!-- end of book 3-->

           <div class="book">
            <div class="img-cover">
                <img src="assets/images/book1.jpg" alt="book one">
            </div>
            <div class="book-desc">
                <p class="book-name">The Psychology of money</p>
                <p class="book-author">Morgan Housel</p>
            </div>
       </div>
       <!-- end of book 4-->

                </div>
                <!-- end of catergories div-->
           </div>
           <!-- end of right mid main -->
           <div class="left-mid-main">
            <h1>left side</h1>
           </div>
       </div>
    </div>
<!-- end of container-->
</div>
<script type="module" src="app.js"></script>
</body>
</html>
